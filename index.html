<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nəticə Axtarışı</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin: 20px;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5FCF80;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #4CAF50;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="İş nömrənizi daxil edin">
        <button class="search-button">Nəticənə Bax</button>
    </div>
    <div class="error-message">İş nömrənizi düzgün daxil edin</div>


    <script>
        document.querySelector('.search-button').addEventListener('click', function() {
            const searchInput = document.querySelector('.search-input');
            const errorMessage = document.querySelector('.error-message');
            const inputValue = searchInput.value.trim();
            
            if (inputValue === '') {
                errorMessage.textContent = 'İş nömrənizi düzgün daxil edin';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
                return;
            }
    
            // Birbaşa yönləndirmə
            window.location.href = './Naticalar/' + inputValue + '.html';
        });
    </script>
</body>
</html>
